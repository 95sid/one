<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,tr,td{
        border: 10px,solid,black;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            <!-- <tr></tr> -->
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td> 800</td>
            </tr>

            <tr>
                <td> Febuary</td>
                <td> 400</td>
            </tr>
            <tr>
                <td>March</td>
                <td> 600</td>
            </tr>
            <tr>
                <td>April</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>2100</td>
            </tr>
        </tfoot>
        <caption><b><i>MY MONTHLY SAVINGS</i></b></caption>
    </table>
</body>
</html>
