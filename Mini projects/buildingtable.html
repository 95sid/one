<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    table,
    td,
    tr,

      border: 1px solid black;
    }
    thead {

    }
    tbody {

        <tr>
          <th>11:00 am</th>

          <th>2:00 am</th>
